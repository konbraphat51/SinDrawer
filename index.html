<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Playground</title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas> <br />

		<script src="HotSoupScript/Private/ModulesLoader.js"></script>
		<script src="HotSoupScript_Physics/Private/ModulesLoader.js"></script>

		<label for="text">Text</label>
		<input type="text" id="text" onchange="OnTextChanged(event)" />

		<br />

		<label for="color">Color</label>
		<input
			type="color"
			id="color"
			value="#58e08e"
			onchange="OnColorChanged(event)"
		/>

		<br />

		<label for="position">Position</label>
		<select id="position" onchange="OnPositionChanged(event)">
			<option value="rightFill">RightFill</option>
			<option value="rightTopFill">Right Top Fill</option>
			<option value="top" selected>top</option>
			<option value="topFill">topFill</option>
		</select>

		<br />

		<button onclick="SaveCanvas()">Save</button>

		<!-- Write your main code here -->
		<script src="Src/main.js"></script>

		<script src="HotSoupScript/Private/MainCaller.js"></script>
	</body>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</html>
